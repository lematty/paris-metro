<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-polyline *ngFor="let line of tramLines" [strokeColor]="line.color">
          <agm-polyline-point *ngFor="let inner of line" [latitude]="inner[1]" [longitude]="inner[0]"></agm-polyline-point>
        </agm-polyline>
      </agm-map>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
