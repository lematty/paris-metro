<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <div *ngFor="let line of lines">
          <agm-polyline *ngFor="let outer of line.coords" [strokeColor]="line.color">
            <agm-polyline-point *ngFor="let inner of outer" [latitude]="inner[1]" [longitude]="inner[0]"></agm-polyline-point>
          </agm-polyline>
        </div>
      </agm-map>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
