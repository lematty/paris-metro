

<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-polyline *ngFor="let line of selectedLines">
          <agm-polyline-point *ngFor="let coords of line" [latitude]="coords[1]" [longitude]="coords[0]"></agm-polyline-point>
        </agm-polyline>
      </agm-map>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
